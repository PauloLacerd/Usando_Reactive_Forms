<table class="table table-hover mt-5">
  <thead>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Sobrenome</th>
      <th scope="col">E-mail</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let form of forms">
      <td>{{form.name}}</td>
      <td>{{form.secondName}}</td>
      <td>{{form.email}}</td>
    </tr>
    <div class="container text-center" *ngIf="!forms">
      <h4><p class="text-danger">Erro ao carregar os dados.</p></h4>
    </div>
  </tbody>
</table>
