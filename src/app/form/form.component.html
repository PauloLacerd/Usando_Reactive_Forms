<form [formGroup]="formGroup">
  <div class="row mt-3 mr-3 ml-3">
    <div class="col-xs-12 col-sm-5">
      <label for="email">Email</label>
      <tf-message-input messageError="Email Inválido !!! Siga o padrão: 'nome@hotmail.com'">
        <input formControlName="email" type="text" class="form-control" placeholder="example@hotmail.com" id="email"/>
      </tf-message-input>
    </div>
    <div class="col-xs-12 col-sm-5">
      <label for="name">Name</label>
      <tf-message-input messageError="O campo deve conter no minimo 5 letras.">
        <input formControlName="name" type="text" class="form-control" placeholder="Ex: João" id="name">
      </tf-message-input>
    </div>
  </div>
  <div class="row mt-3 mr-3 ml-3">
    <div class="col-xs-12 col-sm-5">
      <label for="password">Password</label>
      <tf-message-input messageError="A senha deve conter no minímo 8 digitos.">
        <input formControlName="password" type="password" class="form-control" id="password" placeholder="Ex: 123456"/>
      </tf-message-input>
    </div>
    <div class="col-xs-12 col-sm-5">
      <label for="secondName">Second Name</label>
      <tf-message-input messageError="O campo deve conter no minímo 5 letras.">
        <input formControlName="secondName" type="text" class="form-control" id="secondName" placeholder="Ex: Silva"/>
      </tf-message-input>
    </div>
  </div>
  <div class="row mt-3 ml-3 mr-3">
    <div class="col-xs-12 col-sm-12">
      <button type="submit" class="btn btn-success" [disabled]="!formGroup.valid">Submit</button>
    </div>
  </div>
</form>
